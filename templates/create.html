{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}

<div class="edit-entry">
    <h2>Edit Entry</h2>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {% for field in form %}
            {{ render_field(field) }}
        {% endfor %}
        <button type="submit" id="submit" class="button">Add Entry!</button>
    </form>
</div>

{% endblock %}
