{% macro render_field(field) %}
    <div class="field">
        {% if field.errors %}
            {% for error in field.errors %}
                <div class="notification error">{{ error }}</div>
            {% endfor %}
        {% endif %}
        {% if not field.name == 'csrf_token' %}
            {{ field.label.text }}
        {% endif %}
        {{ field() }}
    </div>
{% endmacro %}
